{% extends 'base.html' %}

{% block content %}
    <div class="article-entry">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }} | {{ object.body }}</p>
        <p>{{ object.body }}</p>
    </div>
    <p>
        Back to <a href="{% url 'articles:article_edit' article.pk %}">Edit</a> |
    <a href="{% url 'articles:article_delete' article.pk %}">Delete</a>
    </p>
    <p>Back to <a href="{% url 'articles:article_list' %}">All Articles</a>.</p>
{% endblock content %}
