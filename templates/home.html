{% extends 'base.html' %}
{% block title %}Home page{% endblock %}

    <div class="jumbotron">
        <h1 class="display-4">Newspaper App</h1>
        <p class="lead">A Newspaper website built with Django.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="{% url 'articles:article_list' %}" role="button">

    {% endif %}
        </p>
    </div>

{% endblock content %}
